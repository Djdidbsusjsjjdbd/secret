<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border: 2px solid #ff6699;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6699;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .container {
            position: relative;
            width: 60px;
            height: 100px;
            margin: 20px auto;
        }
        .container::before {
            content: '';
            width: 25px;
            height: 50px;
            border-radius: 50%;
            border-left: 3px solid green;
            border-bottom: 3px solid transparent;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .container::after {
            content: '';
            width: 30px;
            height: 20px;
            border-radius: 50%;
            border-bottom: 5px solid transparent;
            border-top: 5px solid green;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .point {
            width: 30px;
            height: 30px;
            background: linear-gradient(180deg, rgba(244,226,54,1) 0%, rgba(253,29,29,1) 100%);
            position: absolute;
            border-top-right-radius: 0px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 200px;
            border-top-left-radius: 200px;
        }
        .message {
            font-size: 18px;
            color: #ff6699;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>To My Baby!</h1>
        <p>Roses are red, violets are blue,<br>Would you be my Valentine too?</p>
        <button class="button" onclick="showDates()">YES!</button>
    </div>

    <div id="dates" class="card hidden">
        <h2>Choose your date adventure:</h2>
        <button class="button" onclick="showPlaces('movie')">Movie Date</button>
        <button class="button" onclick="showPlaces('arcade')">Arcade Date</button>
        <button class="button" onclick="showPlaces('fancy')">Fancy Date</button>
        <button class="button" onclick="showPlaces('museum')">Museum Date</button>
    </div>

    <div id="places" class="card hidden">
        <h2>Choose your place:</h2>
        <div id="movie" class="hidden">
            <button class="button" onclick="showTimes()">Robinsons Malolos</button>
            <button class="button" onclick="showTimes()">Trinoma</button>
            <button class="button" onclick="showTimes()">Vista Mall</button>
            <button class="button" onclick="showTimes()">SM North Edsa</button>
        </div>
        <div id="arcade" class="hidden">
            <button class="button" onclick="showTimes()">Robinsons Malolos</button>
            <button class="button" onclick="showTimes()">Trinoma</button>
            <button class="button" onclick="showTimes()">Vista Mall</button>
            <button class="button" onclick="showTimes()">SM North Edsa</button>
        </div>
        <div id="fancy" class="hidden">
            <button class="button" onclick="showTimes()">Aristocrat</button>
            <button class="button" onclick="showTimes()">Le'Grill Steak House</button>
            <button class="button" onclick="showTimes()">96 Diner</button>
        </div>
        <div id="museum" class="hidden">
            <button class="button" onclick="showTimes()">Intramurals</button>
            <button class="button" onclick="showTimes()">National Museum of the Philippines</button>
            <button class="button" onclick="showTimes()">National Museum of Natural History</button>
        </div>
    </div>

    <div id="times" class="card hidden">
        <h2>Pick your time on Feb 14:</h2>
        <button class="button" onclick="showThanks()">13:00</button>
        <button class="button" onclick="showThanks()">17:00</button>
        <button class="button" onclick="showThanks()">19:00</button>
    </div>

    <div id="thanks" class="card hidden">
        <h2>Thank You for Saying Yes!</h2>
        <div class="container" id="points-container"></div>
        <div class="message">I love you baby, Can't wait in Feb 14</div>
    </div>

    <script>
        function showDates() {
            document.querySelector('.card').classList.add('hidden');
            document.getElementById('dates').classList.remove('hidden');
        }

        function showPlaces(dateType) {
            document.getElementById('dates').classList.add('hidden');
            document.querySelectorAll('#places > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(dateType).classList.remove('hidden');
            document.getElementById('places').classList.remove('hidden');
        }

        function showTimes() {
            document.getElementById('places').classList.add('hidden');
            document.getElementById('times').classList.remove('hidden');
        }

        function showThanks() {
            document.getElementById('times').classList.add('hidden');
            document.getElementById('thanks').classList.remove('hidden');
            startAnimation();
        }

        const container = document.getElementById("points-container");
        const numPoints = 10;
        
        function createPoint() {
            const point = document.createElement("div");
            point.classList.add("point");
            container.appendChild(point);
        
            // Set initial position at the center
            point.style.left = "50%";
            point.style.top = "50%";
        
            // Set animation properties
            const animation = point.animate(
                [
                    { transform: "translate(-50%, -50%) rotate(-50deg)" },
                    { transform: "translate(20%, -40%)" }
                ],
                {
                    duration: 2000 + Math.random() * 2000,
                    easing: "linear",
                    iterations: Infinity,
                    direction: "alternate",
                }
            );
        
            return { point, animation };
        }
        
        function startAnimation() {
            for (let i = 0; i < numPoints; i++) {
                createPoint();
            }
        }
    </script>
</body>
</html>
